<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,400&display=swap"
    rel="stylesheet" />
  <title>Pokédex</title>
</head>

<body>

  <div class="container">
    <div class="pokeball-bg">
      <img src="/img/Pokeball-background.png" alt="">
    </div>

    <header>
      <div><img src="/img/Generation.png" alt="" /></div>
      <div><img src="/img/Sort.png" alt="" /></div>
      <div><img src="/img/Vector(1).png" alt="" /></div>
    </header>

    <main>
      <section class="title">
        <div>
          <h1>Pokédex</h1>
          <p>
            Search for Pokémon by name or using the National Pokédex number.
          </p>
        </div>
        <div>
          <div class="input">
            <img src="./img/Search.png" alt="" />
            <input type="poke-search" placeholder="What Pokémon are you looking for?" />
          </div>
      </section>

      <!--Bulbasaur-->

      <section class="card-pokemon">
        <div class="grass-card">
          <div class="card-info">
            <div class="pokename">
              <spam class="id">#001</spam>
              <h1>Bulbasaur</h1>
            </div>

            <div class="poketype">
              <div id="grass" class="type">
                <img src="./img/foia.png" alt="" />
                <p>Grass</p>
              </div>
              <div id="poison" class="type">
                <img src="./img/Poison.png" alt="" />
                <p>Poison</p>
              </div>
            </div>
          </div>
          <div class="pokeball-img">
            <img src="./img/Pokeball.png" alt="">
          </div>
          <div class="poke-img">
            <img src="./img/01.png" alt="" />
          </div>
        </div>

        <!-- Ivysaur -->

        <div class="grass-card">
          <div class="card-info">
            <div class="pokename">
              <spam class="id">#002</spam>
              <h1>Ivysaur</h1>
            </div>

            <div class="poketype">
              <div id="grass" class="type">
                <img src="./img/foia.png" alt="" />
                <p>Grass</p>
              </div>
              <div id="poison" class="type">
                <img src="./img/Poison.png" alt="" />
                <p>Poison</p>
              </div>
            </div>
          </div>

          <div class="pokeball-img">
            <img src="./img/Pokeball.png" alt="">
          </div>

          <div class="poke-img">
            <img src="./img/ivysaur.png" alt="" />
          </div>
        </div>

        <!-- Venusaur -->

        <div class="grass-card">
          <div class="card-info">
            <div class="pokename">
              <spam class="id">#003</spam>
              <h1>Venusaur</h1>
            </div>

            <div class="poketype">
              <div id="grass" class="type">
                <img src="./img/foia.png" alt="" />
                <p>Grass</p>
              </div>
              <div id="poison" class="type">
                <img src="./img/Poison.png" alt="" />
                <p>Poison</p>
              </div>
            </div>
          </div>

          <div class="pokeball-img">
            <img src="./img/Pokeball.png" alt="">
          </div>

          <div class="poke-img">
            <img src="./img/venusaur.png" alt="" />
          </div>
        </div>

        <!-- Charmander -->

        <div class="fire-card">
          <div class="card-info">
            <div class="pokename">
              <spam class="id">#004</spam>
              <h1>Charmander</h1>
            </div>

            <div class="poketype">
              <div id="fire" class="type">
                <img src="./img/foia.png" alt="" />
                <p>Fire</p>
              </div>
            </div>
          </div>

          <div class="pokeball-img">
            <img src="./img/Pokeball.png" alt="">
          </div>

          <div class="poke-img">
            <img src="./img/charmander.png" alt="" />
          </div>


        </div>
      </section>
    </main>
  </div>
</body>

</html>
